{% extends 'adminindex.html' %}
{% block content %}
<section class="content">
    <div class="card">
      <div class="card-header">
        <h3 class="card-title">Services</h3>
      </div>
      <!-- /.card-header -->
      <div class="card-body">
        <table border="2px" style="padding: 20px;text-align: center;background-color: white;">
          <tr style="color: white;background-color: rgb(192, 5, 5);">
                <th style="padding: 20px;">SERVICE</th>
                <th style="padding: 20px;">SALON</th>
                <th style="padding: 20px;">PRICE</th>
                <th>IMAGE</th>
                <th>EDIT</th>
                <th>DELETE</th>
                
                

            </tr>
            {% for i in data %}
            <tr>
                <td style="color: black;"><b>{{i.servicename}}</b></td>
                <td style="color: black;"><b>{{i.salonname}}</b></td>
                <td style="color: black;"><b>{{i.price}}</b></td>
                <td><img style="padding: 10px;" height="25%" width="25%" src="{{i.image.url}}"></td>
                <td style="padding: 5px;"><a href="{% url 'edits' id=i.id %}"><button style="background-color: green;color:white;border-radius: 5px;">Edit</button></a></td>
                <td style="padding: 5px;"><a href="{% url 'deletes' id=i.id %}"><button style="background-color: red;color:white;border-radius: 5px;">Delete</button></a></td>
                

            </tr>
            {% endfor %}
        </table>
      </div>
      <!-- /.card-body -->
    </div>
    <!-- /.card -->
  </section>
  {% endblock %}
